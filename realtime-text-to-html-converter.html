<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Text to HTML Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #333;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 14px;
        }

        #output {
            background: white;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            white-space: pre-wrap;
        }
    </style>
</head>

<body class="container py-4">

    <h2 class="mb-3 text-white fw-bold">Realtime Text to HTML Converter</h2>
    <textarea id="inputText" class="form-control mb-3" placeholder="Masukkan teks dengan format seperti:
h2: Contoh judul utama tingkat 2
h3: Contoh subjudul di bawah h2
h4: Contoh subjudul di bawah h3
p: Ini adalah paragraf
ol: Daftar bernomor
ul: Daftar tanpa nomor
"></textarea>
    <div id="output" class="p-3 border rounded bg-light"></div>

    <script>
        document.getElementById("inputText").addEventListener("input", convertToHTML);

        function convertToHTML() {
            let input = document.getElementById("inputText").value;
            let lines = input.split("\n");
            let htmlOutput = "";
            let listTag = "";

            lines.forEach(line => {
                line = line.trim();

                if (line.startsWith("h1:") || line.startsWith("h2:") || line.startsWith("h3:") || line.startsWith("h4:")) {
                    let tag = line.substring(0, 2);
                    let title = line.substring(3).trim();
                    let permalink = generatePermalink(title);

                    htmlOutput += `<${tag}>${title}</${tag}>\n`;
                    htmlOutput += `${permalink}\n`;
                } else if (line.startsWith("p:")) {
                    htmlOutput += `<p>${line.substring(2).trim()}</p>\n`;
                } else if (line.startsWith("ul:")) {
                    htmlOutput += "<ul>\n";
                    listTag = "ul";
                } else if (line.startsWith("ol:")) {
                    htmlOutput += "<ol>\n";
                    listTag = "ol";
                } else if (line.startsWith("- ")) {
                    htmlOutput += `  <li>${line.substring(2).trim()}</li>\n`;
                } else if (/^\d+\./.test(line)) {
                    htmlOutput += `  <li>${line.substring(line.indexOf(".") + 1).trim()}</li>\n`;
                } else if (listTag && line === "") {
                    htmlOutput += `</${listTag}>\n`;
                    listTag = "";
                }
            });

            if (listTag) {
                htmlOutput += `</${listTag}>\n`;
            }

            document.getElementById("output").textContent = htmlOutput;
        }

        function generatePermalink(text) {
            return text.toLowerCase()
                .replace(/[^a-z0-9\s]/g, '')
                .replace(/\s+/g, '-')
                .replace(/-+/g, '-');
        }
    </script>

</body>

</html>
