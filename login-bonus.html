<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Aturan CSS untuk perangkat seluler */
        @media (max-width: 700px) {
            .container {
                width: 90%; /* Mengatur lebar container menjadi 90% ketika ukuran layar maksimum 700px */
            }
        }
    
        /* Aturan CSS untuk layar yang lebih lebar dari laptop */
        @media (min-width: 701px) and (max-width: 1200px) {
            .container {
                width: 30%; /* Mengatur lebar container menjadi 30% pada layar yang lebih lebar dari laptop tapi tidak terlalu besar */
            }
        }
    
        /* Aturan CSS untuk layar yang sangat lebar */
        @media (min-width: 1201px) {
            .container {
                width: 30%; /* Mengatur lebar container menjadi 30% pada layar yang sangat lebar */
            }
        }
    </style>
       
       

</head>

<body class="bg-secondary">

    <section class="container rounded shadow bg-dark" style="margin-top: 175px;">
        <div class="login-form p-1">
            <img src="images/condrock.png" class="mx-auto d-block mt-3 w-50" alt="Logo Condrock">
            <p class="text-center p-0 fw-bold text-white mt-5 mb-4"><i class="fa-solid fa-circle-info"></i> Login untuk mengakses bonus.</p>
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" class="form-control mb-3" placeholder="Username" required="required">
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control mb-3" placeholder="Password" required="required">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-secondary btn-block mb-3 w-100">Login <i class="fa-solid fa-right-to-bracket"></i></button>
                </div>
            </form>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event){
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            if(username === 'membercondrock' && password === 'condrock007'){
                localStorage.setItem('loggedIn', true);
                window.location.href = 'bonus.html';
            }else{
                alert('Username atau password salah. Silakan coba lagi.');
            }
        });
        </script>
        

</body>
</html>
