<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tasbih Digital Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 
    <style>
    .tasbih-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
    }
    
    .tasbih-btn {
        width: 200px;
        height: 200px;
        box-shadow: 0 1px 19px #00f629;
        border-radius: 11%;
        border: 3px solid #fff;
        font-size: 65px;
        font-weight: bold;
    }

    .tasbih-btn:hover {
    border: 3px solid #fff;
    }
    </style>
</head>

<body class="bg-dark text-white">
    <div class="container">
        <h1 class="text-center fw-bold mt-5">Tasbih Digital</h1>
        <h2 class="text-center mb-5">تَسْبِيْح دِيْجِيْتَل</h2>
        <div class="tasbih-container">
            <button id="tasbih-btn" class="btn btn-success tasbih-btn" onclick="increaseCount()">0</button>
        </div>
        <div class="text-center mt-5">
            <button class="btn btn-danger" onclick="resetCount()">Reset<br>إعادة تعيين</button>
        </div>
    </div>

    <script>
        let count = 0;
        const tasbihBtn = document.getElementById('tasbih-btn');

        function increaseCount() {
            count++;
            tasbihBtn.textContent = count;
        }

        function resetCount() {
            count = 0;
            tasbihBtn.textContent = count;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
